<div class="container">
  <h1>{{title}}</h1>
  <form>
    <div class="form-group">
      <label>Operand A</label>
      <input type="number" class="form-control"
      placeholder="Insert operand A"
      [(ngModel)]='operandA'
      name="operandA"/>
    </div>

    <div class="form-group">
      <label class="mt-2">Operand B</label>
      <input type="number" class="form-control"
      placeholder="Insert operand B"
      [(ngModel)]='operandB'
      name="operandB"/>
    </div>

    <button type="submit" class="btn btn-dark mt-3 px-5 py-2" (click)='addNumbers()'>Add</button>
    <button type="submit" class="btn btn-danger mt-3 px-5 py-2" (click)='clear()'>Clear</button>
  </form>

<h3 class="mt-5">Resultado: {{resultado}} </h3>
</div>
